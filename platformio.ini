; QuakeAlert ESP32 firmware - PlatformIO project
; Build: pio run   Upload: pio run -t upload   Monitor: pio device monitor

[platformio]
src_dir = firmware

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; PlatformIO's bundled framework uses legacy 2-arg WDT API; Arduino IDE 3.3.6 uses config struct
build_flags = -DUSE_LEGACY_WDT

; Libraries (ArduinoJson 7 matches Arduino IDE; WiFiManager/PubSubClient/MPU6050 compatible)
lib_deps =
    tzapu/WiFiManager@^2.0.17
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.4.2
    electroniccats/MPU6050@^1.4.3

; Serial monitor speed for logs
monitor_speed = 115200
