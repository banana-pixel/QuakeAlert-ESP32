; QuakeAlert ESP32 firmware - PlatformIO project
; Build: pio run   Upload: pio run -t upload   Monitor: pio device monitor

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Source and includes: firmware.ino and secrets.h live in firmware/
src_dir = firmware

; Libraries (match README; versions can be pinned e.g. WiFiManager@2.0.16)
lib_deps =
    tzapu/WiFiManager
    knolleary/PubSubClient
    bblanchon/ArduinoJson
    electroniccats/MPU6050

; Serial monitor speed for logs
monitor_speed = 115200

; Optional: uncomment to pin platform/lib versions for maximum reproducibility
; platform_packages = platformio/framework-arduinoespressif32 @ https://...
; lib_deps =
;     tzapu/WiFiManager@^2.0.16
;     knolleary/PubSubClient@^2.8
;     bblanchon/ArduinoJson@^6.21.0
;     electroniccats/MPU6050@^1.0.0
